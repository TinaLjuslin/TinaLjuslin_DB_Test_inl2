# -------------------------------------------------
# H2 in-memory-databas
# -------------------------------------------------

# JDBC-driver för H2
hibernate.connection.driver_class=org.h2.Driver

# JDBC-URL
# - mem:wigell_cinema  ? databasen ligger i minnet
# - MODE=MySQL         ? H2 beter sig mer som MySQL (SQL-syntax m.m.)
# - DB_CLOSE_DELAY=-1  ? databasen lever så länge JVM kör
# - DATABASE_TO_LOWER=true ? tabell- och kolumnnamn blir lowercase
hibernate.connection.url=jdbc:h2:mem:wigell_cinema;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true

# Användarnamn (standard för H2)
hibernate.connection.username=sa

# Lösenord (tomt i H2 som standard)
hibernate.connection.password=


# -------------------------------------------------
# Dialect
# -------------------------------------------------

# Hibernate Dialect talar om för Hibernate
# vilken "SQL-variant" databasen använder.
#
# Även om vi kör H2 så använder vi H2Dialect.
hibernate.dialect=org.hibernate.dialect.H2Dialect


# -------------------------------------------------
# Schema-hantering
# -------------------------------------------------

# hbm2ddl.auto styr hur Hibernate hanterar databasschemat
#
# create-drop betyder:
# - skapa alla tabeller när SessionFactory startar
# - ta bort alla tabeller när SessionFactory stängs
#
# Perfekt för:
# - tester
# - demo
# - undervisning
hibernate.hbm2ddl.auto=create-drop


# -------------------------------------------------
# SQL-loggning (väldigt bra för undervisning)
# -------------------------------------------------

# Visar SQL i konsolen
hibernate.show_sql=true

# Formaterar SQL snyggare (radbrytningar, indrag)
hibernate.format_sql=true

# Markerar SQL i konsolen med färger (om konsolen stödjer det)
hibernate.highlight_sql=true
